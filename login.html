<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Quicklearn</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
    }

    .login-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffffff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 16px;
    }

    .login-box input::placeholder {
      color: #e0e0e0;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #00c9a7;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #00b38f;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #ffffff;
    }

    .register-link a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="images/9187604.png" alt="Exam Portal Logo" />
    <h2>Login to Quicklearn</h2>
    <form onsubmit="loginUser(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();

      const enteredUsername = document.getElementById("username").value;
      const enteredPassword = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("quicklearnUser"));

      if (!storedUser) {
        alert("No registered user found. Please register first.");
        return;
      }

      if (
        enteredUsername === storedUser.username &&
        enteredPassword === storedUser.password
      ) {
        localStorage.setItem("loggedIn", "true");
        alert("Login successful!");
        window.location.href = "test.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
